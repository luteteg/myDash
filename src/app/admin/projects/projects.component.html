<h1>Project</h1>
<div class="row">
  <div class="col-8 mx auto">
    <div class="form-group form-row">
      <label for="drpSearchBy" class="col-form-label col-3">Search By</label>
      <div class="col-9">
        <select
          class="form-contol"
          id="drpSearchBy"
          name="SearchBy"
          [(ngModel)]="searchBy"
        >
          <option value="ProjectID">Project ID</option>
          <option value="ProjectName">Project Name</option>
          <option value="DateOfStart">Date of Start</option>
          <option value="TeamSize">Team Size</option>
        </select>
      </div>
    </div>
    <div class="form-group form-row">
      <label for="textSearchText" class="col-form-label col-3">Search</label>
      <div class="col-9">
        <div class="input-group">
          <input
            type="text"
            class="form-contol"
            id="textSearchText"
            name="SearchText"
            [(ngModel)]="searchText"
          />
          <div class="input-group-append" (click)="onSearchClick()">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8 mx auto">
    <button
      class="btn btn-primary"
      data-toggle="modal"
      data-dimiss="modal"
      data-target="#newModal"
    >
      Create a Project
    </button>

    <table class="table">
      <thead>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Date of Start</th>
        <th>Team Size</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects; let i = index">
          <td>{{ project.projectID }}</td>
          <td>{{ project.projectName }}</td>
          <td>{{ project.dateOfStart }}</td>
          <td>{{ project.teamSize }}</td>
          <button
            class="btn btn-info"
            (click)="onEditClick($event, i)"
            data-toggle="modal"
            data-target="#editModal"
          >
            Edit
          </button>
          <button
            class="btn btn-info"
            (click)="onDeleteClick($event, i)"
            data-toggle="modal"
            data-target="#deleteModal"
          >
            Delete
          </button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<form>
  <div class="modal" role="dialog" id="newModal">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 700px">
        <div class="modal-header">
          <div class="modal-title">New Project</div>
          <button type="button" class="close" data-dimiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="txtNewProjectID" class="col-sm-2 col-form-lable">
              Project ID
            </label>
            <div class="col-dm-10">
              <input
                type="text"
                id="txtNewProjectID"
                style="width: 150px"
                class="form-contol"
                placeholder="Project ID"
                name="projectID"
                [(ngModel)]="newProject.projectID"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="txtNewProjectName" class="col-sm-2 col-form-lable">
              Project name
            </label>
            <div class="col-dm-10">
              <input
                type="text"
                id="txtNewProjectName"
                style="width: 150px"
                class="form-contol"
                placeholder="Project Name"
                name="Projectname"
                [(ngModel)]="newProject.projectName"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="txtNewProjectDOS" class="col-sm-2 col-form-lable">
              Date of Start
            </label>
            <div class="col-dm-10">
              <input
                type="date"
                id="txtNewProjectDOS"
                style="width: 150px"
                class="form-contol"
                placeholder="Start Date"
                name="DateOfStart"
                [(ngModel)]="newProject.dateOfStart"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="txtNewProjectSize" class="col-sm-2 col-form-lable">
              Team Size
            </label>
            <div class="col-dm-10">
              <input
                type="number"
                id="txtNewProjectSize"
                style="width: 150px"
                class="form-contol"
                placeholder="Project Size"
                name="TeamSize"
                [(ngModel)]="newProject.teamSize"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dimiss="modal">Cancel</button>
          <button
            class="btn btn-success"
            data-dimiss="modal"
            (click)="onSaveClick()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
